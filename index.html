<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
</head>
<body>
    <div class="side-photo">
        <img class="logo img" />
        <p class="logo text">NAME</p>
        <p>CREDIT</p>
    </div>

    <div class="form-section">
        <p class="bold">This is not a real online service! You know you need something like this in your life to help you realise your dreams. Sign up <i>now</i> to get started.</p>
        <p class="bold">You <i>know</i> you want to.</p>

        <form>
            <div class="box">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone-num">Phone Number:</label>
                <input type="tel" id="phone-num" name="phone-num">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
